<div>
  <h1 class="text" style="text-align: center"> New Entry </h1>
  <p class="text" style="text-align: center">Enter details of visitor</p>
</div>
<form style="margin: 50px">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Eg: ABCD">
      </div>
      <div class="form-group col-md-6">
        <label for="inputReason">Reason</label>
        <input type="text" class="form-control" id="inputReason" placeholder="Meeting">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputType">Type</label>
        <input type="text" class="form-control" id="inputType" placeholder="Visitor">
      </div>
      <div class="form-group col-md-6">
          <label for="inputTimein">Timein</label>
          <input type="text" class="form-control" id="inputTimein" placeholder="20 may 2018 9:30 AM">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPhone">Phone Number</label>
        <input type="text" class="form-control" id="inputPhone" placeholder="9999999999">
      </div>
      <div class="form-group col-md-6">
          <label for="inputEmail">Email Address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="ABC@DEF.com">
        </div>
    </div>

  
    <button type="submit" class="btn btn-primary float-right" style="margin-left: 10px">Sign in</button>
    <button type="button" class="btn btn-primay visitor float-right" style="margin-left: 10px" routerLink="/visitor">Back</button>
  </form>
